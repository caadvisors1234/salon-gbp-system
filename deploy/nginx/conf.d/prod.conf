# gzip compression (INFRA-007)
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 4;
gzip_min_length 256;
gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    image/svg+xml
    font/woff2;

server {
    listen 8000;
    server_name _;

    client_max_body_size 20m;

    # Security headers (SEC-001)
    # Note: HSTS is set by NPM (SSL terminator), not here.
    # These are defined at the server level for locations without their own add_header.
    include /etc/nginx/conf.d/security-headers.inc;

    # Health check endpoint (nginx-internal, not proxied)
    location = /healthz {
        access_log off;
        return 200 "ok\n";
    }

    # API reverse proxy
    location /api/ {
        proxy_pass http://api:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Media files (shared volume, read-only)
    location /media/ {
        alias /data/media/;
        include /etc/nginx/conf.d/security-headers.inc;
        add_header X-Robots-Tag "noindex" always;
        add_header Cache-Control "public, no-transform, max-age=3600" always;
        autoindex off;
    }

    # Vite build assets (content-hashed filenames -> long cache)
    location /assets/ {
        root /usr/share/nginx/html;
        include /etc/nginx/conf.d/security-headers.inc;
        add_header Cache-Control "public, immutable, max-age=31536000" always;
        access_log off;
    }

    # SPA fallback
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
