# Best-effort selectors for HotPepper Beauty blog pages.
# HotPepper frequently changes markup; keep these outside code for quick fixes.

list:
  article_link: "a[href*='/blog/bid']"

article:
  title: "dl.blogDtlInner > dt"
  body: "dl.blogDtlInner > dd"
  images: "dl.blogDtlInner img"
  published_at: "div.fr.fs10"
