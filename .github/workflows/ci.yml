name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install ruff==0.15.0

      - name: Lint with ruff
        run: ruff check .

      - name: Run tests
        run: python -m pytest -v

  frontend-test:
    name: Frontend Type Check, Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc -b

      - name: Run tests
        run: npx vitest run

      - name: Verify production build
        run: npm run build
        env:
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder-anon-key-for-ci
          VITE_API_BASE: /api

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Build web image
        run: |
          docker build \
            -f deploy/Dockerfile.web \
            --build-arg VITE_SUPABASE_URL=https://placeholder.supabase.co \
            --build-arg VITE_SUPABASE_ANON_KEY=placeholder-anon-key-for-ci \
            --build-arg VITE_API_BASE=/api \
            -t salon-gbp-web:ci \
            .

      - name: Build backend image
        run: docker build -t salon-gbp-api:ci backend/
